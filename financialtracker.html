<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Financial Tracker</title>
</head>
<body>
    <header>
        <h1>Financial Tracker</h1>
    </header>
    <div class="container">
        <section class="balance-box box">
            <h2>Balance</h2>
            <p>$5000.00</p> <!-- Replace with dynamic balance -->
        </section>
        <section class="income-box box">
            <h2>Income</h2>
            <p>$3000.00</p> <!-- Replace with dynamic income -->
        </section>
        <section class="expenses-box box">
            <h2>Expenses</h2>
            <p>$1000.00</p> <!-- Replace with dynamic expenses -->
        </section>
        <section class="transactions-box box">
            <h2>Transactions</h2>
            <!-- Transaction list goes here -->
        </section>
        <section class="filter-box box">
            <h2>Filter Transactions</h2>
            <!-- Filter options go here -->
        </section>
    </div>
    <section class="pie-chart-box">
        <div class="box">
            <h2>Expense Breakdown</h2>
            <canvas id="myPieChart" width="250" height="250"></canvas>
        </div>
    </section>

    <script>
        // Sample data for the pie chart
        var data = {
            labels: ['Rent', 'Utilities', 'Food', 'Shopping', 'Other'],
            datasets: [{
                data: [30, 20, 25, 15, 10], // Replace with your data
                backgroundColor: ['#FF5733', '#FFC300', '#36A2EB', '#4CAF50', '#9B59B6'], // Colors for each category
            }]
        };

        // Create the pie chart
        var ctx = document.getElementById('myPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: {
                maintainAspectRatio: false // Disable aspect ratio to adjust the size
            }
        });
    </script>
</body>
</html>

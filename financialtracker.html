<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="./assets/ccs/style3.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Tracker</h1>
        </header>
        <div class="input-section">
            <h2>Adding Income</h2>
            <form>
                <input type="text" placeholder="Source" readonly>
                <input type="number" placeholder="Amount" readonly>
                <button disabled>Add Income</button>
            </form>
        </div>
        <div class="input-section">
            <h2>Adding Expenses</h2>
            <form>
                <input type="text" placeholder="Category" readonly>
                <input type="text" placeholder="Description" readonly>
                <input type="number" placeholder="Amount" readonly>
                <button disabled>Add Expense</button>
            </form>
        </div>
        <div class="transaction-list">
            <h2>Viewing Transactions</h2>
            <ul>
                <!-- Transaction list entries here -->
            </ul>
        </div>
        <div class="balance">
            <h2>Current Balance</h2>
            <span>$1900</span>
        </div>
        <div class="filter-section">
            <h2>Filtering Transactions</h2>
            <select>
                <option value="all">All</option>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <input type="date" placeholder="Select date">
        </div>
        <div class="categories">
            <h2>Categories</h2>
            <ul>
                <!-- Category list entries here -->
            </ul>
        </div>
    </div>
</body>
</html>

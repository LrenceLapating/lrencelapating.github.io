<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Financial Tracker</title>
</head>
<body>
    <header>
        <h1>Financial Tracker</h1>
    </header>
    <section class="balance">
        <div class="balance-box">
            <h2>Balance</h2>
            <p>$5000.00</p> <!-- Replace with dynamic balance -->
        </div>
        <div class="income-expenses">
            <div class="income">
                <h3>Income</h3>
                <p>$3000.00</p> <!-- Replace with dynamic income -->
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <p>$1000.00</p> <!-- Replace with dynamic expenses -->
            </div>
        </div>
    </section>
    <section class="transactions">
        <h2>Transactions</h2>
        <!-- Transaction list goes here -->
    </section>
    <section class="filter">
        <h2>Filter Transactions</h2>
        <!-- Filter options go here -->
    </section>
    <section class="pie-chart">
        <h2>Expense Breakdown</h2>
        <canvas id="myPieChart" width="400" height="400"></canvas>
    </section>
    
    <script>
        // Sample data for the pie chart
        var data = {
            labels: ['Rent', 'Utilities', 'Food', 'Shopping', 'Other'],
            datasets: [{
                data: [30, 20, 25, 15, 10], // Replace with your data
                backgroundColor: ['#FF5733', '#FFC300', '#36A2EB', '#4CAF50', '#9B59B6'], // Colors for each category
            }]
        };

        // Create the pie chart
        var ctx = document.getElementById('myPieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data
        });
    </script>
</body>
</html>

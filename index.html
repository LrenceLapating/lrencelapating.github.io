<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: red;
            color: white;
            border-radius: 10px;
        }
        .no-btn {
            background-color: white;
            color: red;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .surprise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 182, 193, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart-animation {
            font-size: 5em;
            color: red;
            animation: pop 0.5s ease-in-out infinite alternate;
        }
        @keyframes pop {
            from { transform: scale(1); }
            to { transform: scale(1.2); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
            }
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        .love-text {
            font-size: 2em;
            color: red;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button class="yes-btn" onclick="showLove()">Yes</button>
        <button class="no-btn" onclick="growYes()">No</button>
    </div>
    <div id="love-message" class="hidden">
        <div class="surprise">
            <div class="heart-animation">‚ù§Ô∏èüíñüíû</div>
            <div class="love-text">I love you mwaps</div>
        </div>
    </div>
    <script>
        let yesBtn = document.querySelector('.yes-btn');
        let noBtn = document.querySelector('.no-btn');
        let loveMessage = document.getElementById('love-message');
        let buttons = document.querySelector('.buttons');
        let size = 16;

        function growYes() {
            size += 10;
            yesBtn.style.fontSize = size + 'px';
        }

        function showLove() {
            buttons.style.display = 'none';
            loveMessage.classList.remove('hidden');
            createConfetti();
        }

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.left = Math.random() * window.innerWidth + "px";
                confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            color: red;
            text-shadow: 2px 2px 5px white;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .yes-btn {
            background-color: red;
            color: white;
            border-radius: 10px;
        }
        .no-btn {
            background-color: white;
            color: red;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .glowing-heart {
            font-size: 3em;
            color: red;
            text-shadow: 0 0 20px red, 0 0 30px white;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px red, 0 0 20px white; }
            to { text-shadow: 0 0 30px red, 0 0 50px white; }
        }
    </style>
</head>
<body>
    <h1>Can you be my Valentine? üíñ</h1>
    <div class="buttons">
        <button class="yes-btn" onclick="showLove()">Yes</button>
        <button class="no-btn" onclick="growYes()">No</button>
    </div>
    <div id="love-message" class="hidden">
        <div class="glowing-heart">‚ù§Ô∏è</div>
        <h1>I love you mwaps! üòò</h1>
    </div>
    <script>
        let yesBtn = document.querySelector('.yes-btn');
        let noBtn = document.querySelector('.no-btn');
        let loveMessage = document.getElementById('love-message');
        let buttons = document.querySelector('.buttons');
        let size = 16;

        function growYes() {
            size += 10;
            yesBtn.style.fontSize = size + 'px';
        }

        function showLove() {
            buttons.style.display = 'none';
            loveMessage.classList.remove('hidden');
        }
    </script>
</body>
</html>

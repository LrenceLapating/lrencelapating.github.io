<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional Styles for Improved Design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        img {
            width: 180px;
            margin: 0 auto;
        }

        span {
            margin: 10px 0;
        }

        .content {
            height: 500px;
            margin: 10px auto;
            padding: 0 20px;
            overflow: auto; /* Make .content scrollable */
        }

        .body {
            margin: 0 auto;
        }

        .header {
            height: 320px;
        }

        .header h1 {
            padding: 20px;
            margin: 0 auto;
        }

        .button {
            width: 200px;
            padding: 20px;
            margin: 40px auto;
            border: 1px solid blue;
        }

        ul.nutrition {
            padding: 20px;
        }

        ul.nutrition li {
            width: 200px;
            padding: 10px 20px;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://www.bakingbusiness.com/ext/resources/2020/5/BKAtHome_Lead.jpg?height=667&t=1588594539&width=1080" alt="Davies Burger Logo">
        <span>Home</span>
        <span>Menu</span>
        <span>Contact</span>
    </nav>
    <div class="content">
        <div class="body">
            <div class="header">
                <h1>BBQ BACON BURGER</h1>
            </div>
            <div class="button">
                <a href="#">ORDER NOW</a>
            </div>
            <ul class="nutrition">
                <li>Calories: 500</li>
                <li>Fat: 20g</li>
                <li>Protein: 30g</li>
                <li>Carbs: 45g</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional Styles for Larger Design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        img {
            width: 280px; /* Increased logo size */
            margin: 0 auto;
        }

        span {
            margin: 15px 0; /* Increased top and bottom margin */
            font-size: 24px; /* Larger font size */
        }

        .content {
            height: 600px; /* Increased content height */
            margin: 20px auto; /* Increased margin */
            padding: 0 40px; /* Increased padding */
            overflow: auto; /* Make .content scrollable */
        }

        .body {
            margin: 0 auto;
        }

        .header {
            height: 400px; /* Increased header height */
        }

        .header h1 {
            padding: 40px; /* Increased padding */
            margin: 0 auto;
            font-size: 36px; /* Larger font size */
        }

        .button {
            width: 240px; /* Increased button width */
            padding: 30px; /* Increased padding */
            margin: 60px auto; /* Increased margin */
            border: 2px solid blue; /* Increased border width */
        }

        ul.nutrition {
            padding: 40px; /* Increased padding */
        }

        ul.nutrition li {
            width: 240px; /* Increased list item width */
            padding: 20px; /* Increased padding */
            margin-bottom: 5px; /* Increased bottom margin */
            font-size: 20px; /* Larger font size */
        }
    </style>
</head>
<body>
    <nav>
        <img src="https://www.bakingbusiness.com/ext/resources/2020/5/BKAtHome_Lead.jpg?height=667&t=1588594539&width=1080" alt="Davies Burger Logo">
        <span>Home</span>
        <span>Menu</span>
        <span>Contact</span>
    </nav>
    <div class="content">
        <div class="body">
            <div class="header">
                <h1>BBQ BACON BURGER</h1>
            </div>
            <div class="button">
                <a href="#">ORDER NOW</a>
            </div>
            <ul class="nutrition">
                <li>Calories: 500</li>
                <li>Fat: 20g</li>
                <li>Protein: 30g</li>
                <li>Carbs: 45g</li>
            </ul>
        </div>
    </div>
</body>
</html>

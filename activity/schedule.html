<!DOCTYPE html>
<html>
<head>
    <title>Wine Festival Schedule</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        td.left {
            background-color: #f2f2f2;
        }

        h1 {
            font-size: 24px;
            margin: 0;
        }

        h2 {
            font-size: 18px;
            margin: 0;
        }

        h3 {
            font-size: 16px;
            margin: 0;
        }

        .wine-glass {
            width: 30px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="2">
                        <h1>Wine Festival Schedule</h1>
                    </th>
                </tr>
                <tr>
                    <th>
                        <h2>Time</h2>
                    </th>
                    <th>
                        <h2>Event</h2>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left">
                        <h3>12:00 PM</h3>
                    </td>
                    <td>
                        <img src="https://www.home-designing.com/wp-content/uploads/2016/01/Deer-With-Antler-Wine-Glasses.jpg" alt="Wine Glass" class="wine-glass">
                        <h3>Welcome Reception</h3>
                    </td>
                </tr>
                <!-- Add similar rows for other events -->
            </tbody>
        </table>
    </div>
</body>
</html>

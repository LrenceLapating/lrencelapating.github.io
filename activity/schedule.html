<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .left {
            background-color: #f2f2f2;
        }
        h1 {
            margin: 0;
        }
        h2 {
            margin: 0;
        }
        h3 {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h1>Wine Festival Schedule</h1></th>
                </tr>
                <tr>
                    <th><h2>Time</h2></th>
                    <th><h2>Event</h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="left"><h3>12:00 PM</h3></td>
                    <td><h3>Welcome Reception</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>01:00 PM</h3></td>
                    <td><h3>Storytelling &amp; Testing</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>02:00 PM</h3></td>
                    <td><h3>Wine Luncheon</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>03:00 PM</h3></td>
                    <td><h3>Aguillar Family Wines</h3></td>
                </tr>
                <tr>
                    <td class="left"><h3>04:00 PM</h3></td>
                    <td><h3>Wine &amp; Cheese Testing</h3></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
